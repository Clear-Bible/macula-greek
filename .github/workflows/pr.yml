name: Pull Request Actions
on: [push]
jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - uses: moneymeets/action-setup-poetry@master
        with:
          version: 1.1.14
      - name: Execute poetry install
        working-directory: ./test
        run: poetry install
      - name: Execute pytest
        working-directory: ./test
        run: poetry run pytest | tee output.log
      - name: Archive test run output
        uses: actions/upload-artifact@v3
        with:
          name: test-run-output
          path: ./test/output.log
          retention-days: 8
